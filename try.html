<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Scrolling Sidebar</title>
<style>/* Reset some default browser styles */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  /* Style the navbar */
  .navbar {
    background-color: #333;
    color: white;
    padding: 1em;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000; /* Ensure it stays above other content */
  }
  
  /* Container for sidebar and content */
  .container {
    display: flex;
    margin-top: 60px; /* Same height as the navbar to prevent overlap */
    height: calc(100vh - 120px); /* Full height minus navbar and footer height */
  }
  
  /* Style the sidebar */
  .sidebar {
    background-color: #f4f4f4;
    width: 250px;
    height: 100%;
    overflow-y: auto; /* Enable scrolling for sidebar content */
    position: relative;
  }
  
  /* Style the sidebar content */
  .sidebar-content {
    padding: 1em;
  }
  
  /* Style the main content area */
  .main-content {
    padding: 1em;
    flex: 1;
    overflow-y: auto; /* Enable scrolling for main content */
  }
  
  /* Style the footer */
  .footer {
    background-color: #333;
    color: white;
    padding: 1em;
    position: sticky;
    bottom: 0;
    width: 100%;
    z-index: 1000; /* Ensure it stays above other content */
  }
  
  /* Ensure content height accounts for the footer */
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after {
    box-sizing: inherit;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Navbar</h1>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-content">
        <p>Sidebar content goes here...</p>
        <p>More sidebar content...</p>
        <p>Even more sidebar content...</p>
       lorem1000
      </div>
    </aside>

    <div class="main-content">
      <p>Your main content goes here...</p>
      <p>More main content...</p>
      <p>Even more main content...</p>
      <!-- Add more content to see the scrolling effect -->

      lorem10000
    </div>
  </div>

  <footer class="footer">
    <p>Footer</p>
  </footer>
</body>
</html>
