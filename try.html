<!DOCTYPE html>
<html lang="en">
<head>

  <title>Displaying "26k" in HTML</title>
  <style>
    .purple {
      width: 25%;

<body>
  <div class="colour_boxes_row">
    <div class="purple">
      <div class="purple_data">
        <span>26k</span> <!-- Displaying "26k" -->

    </div>
  </div>

</html>
